<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Info</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b, #0f172a);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      width: 90%;
      max-width: 350px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      animation: fadeIn 0.7s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    h2 { margin-bottom: 10px; }
    p { margin: 8px 0; font-size: 1.1rem; }

    .btn {
      margin-top: 20px;
      padding: 12px;
      background-color: #3b82f6;
      width: 100%;
      display: block;
      text-decoration: none;
      color: white;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
    }

    .btn:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Contact Details</h2>

  <p id="showName"></p>
  <p id="showPhone"></p>

  <a id="callBtn" class="btn">Call Now</a>
</div>


<script>
  // URL à¤¸à¥‡ data à¤²à¥‡à¤¨à¤¾
  const params = new URLSearchParams(window.location.search);
  const name = params.get("name") || "Unknown";
  const phone = params.get("phone") || "";

  // UI à¤®à¥‡à¤‚ show à¤•à¤°à¤¨à¤¾
  document.getElementById("showName").textContent = "ðŸ‘¤ " + name;
  document.getElementById("showPhone").textContent = "ðŸ“ž " + phone;

  // Call button link
  document.getElementById("callBtn").href = "tel:" + phone;
</script>

</body>
</html>
